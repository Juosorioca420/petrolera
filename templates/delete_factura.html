{% extends 'elements/base.html' %}

{% block title %}Eliminar Factura{% endblock %}


{% block content %}

<div class="row my-4 d-flex  align-items-center justify-content-center">
    <div class="col-md-6 ">
        <div class="border p-3 bg-white">
            <h4>Eliminar Registro</h4>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <p>Esta seguro de eliminar la Factura {{factura.id}} del Campo {{factura.campo.name}}?</p>
                </div>

                {% csrf_token %}

                <a class="btn btn-secondary btn-sm" href="{% url 'facturas' %}">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Eliminar">
            </form>
        </div>
    </div>
</div>

{% endblock %}

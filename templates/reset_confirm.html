<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <title>Confirmacion de Contraseña</title>

        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    {% load crispy_forms_tags %}
    <body class="bg-light">
        
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'login' %}" >Sistema de Informacion de Regalias</a>
        
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'login' %}">Log In</a>
                </li>
            </ul>
            <ul class="navbar-nav p-3">
                <li class="nav-item p-3">
                    <a class="nav-link p-3" href="{% url 'register' %}">Registrarse</a>
                </li>
            </ul>
        </nav>


        <div id="layoutAuthentication_content">

            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-3">Confirmacion de Contraseña</h3></div>
                                <div class="card-body">
        
                                    <form method="POST">
        
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <input class="btn btn-success" type="submit" value="Change my Password">
        
                                    </form>
        
                                </div>
                                <div class="card-footer py-3">
        
                                    <div class="small">
                                        <a href="{% url 'login' %}">Cancelar</a>
                                    </div>
        
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>

</html>

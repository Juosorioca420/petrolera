{% extends 'elements/user_base.html' %}
{% block title %}Recuperación{% endblock %}


{% load crispy_forms_tags %}
{% block content %}

<div id="layoutAuthentication_content">

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-3">Recuperación de Contraseña</h3></div>
                        <div class="card-body">

                            <form method="POST">

                                {% csrf_token %}
                                {{ form|crispy }}
                                <input class="btn btn-success" type="submit" value="Recover">

                            </form>

                        </div>
                        <div class="card-footer py-3">

                            <div class="small">
                                <a href="{% url 'login' %}">Ya la recorde!</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

{% endblock %}
